<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Numerico</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <form id="form">
    <div class="container">
    <div class="box">
    <h1>Formulario de Notas</h1>    
    
    <label for="campo-a">Campo A</label>
    <input type="number" min="1" max="10" id="campo-a" required placeholder="Coloque o numero">
    
    <label for="campo-b">Campo B</label>
    <input type="number" min="1" max="10" id="campo-b" required placeholder="Coloque o numero">
    <button id="confirmar" type="submit">Confirmar</button>
    </form>
    </div>
</div> 
</body>
<script src="./main.js"></script>
</html>
